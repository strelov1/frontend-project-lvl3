<!doctype html>
<html>
  <head>
    <title>RSS агрегатор</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main role="main" id="root">
      <section class="jumbotron">
        <div class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1>{{#i18n}}form.title{{/i18n}}</h1>
                    <p class="lead text-muted">{{#i18n}}form.description{{/i18n}}</p>
                    <form class="rss-form">
                    </form>
                </div>
            </div>
        </div>
      </section>
      <section class="container-fluid p-5">
          <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
          </div>
          <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
          </div>
      </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer border-top mt-5">
      <div class="contaier-xl">
        <div class="text-center">
          create by <a href="https://github.com/strelov1/frontend-project-lvl3">@strelov1</a>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
